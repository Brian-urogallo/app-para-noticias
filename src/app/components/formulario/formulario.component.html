<div class="jumbotron mt-5">
    <h2 class="heading">Filtrar Noticias por pais y categorias</h2>
    <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
        <form (ngSubmit)="buscarNoticia()">
            <div class="form-group">               
                <select title="..." [(ngModel)]="categoriaSeleccionada" name="categoria" class="form-select text-center form-control-lg">
                  
                    <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                 
                </select>
              </div>

              <div class="form-group mt-3">
                <select title="..." [(ngModel)]="paisSeleccionado" name="pais" class="form-select text-center form-control-lg">
                  <option [value]="pais.value" *ngFor="let pais of pais" >{{pais.nombre}}</option>
                 
                </select>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary mt-3" type="submit" >Buscar</button>
              </div>
            </form>
            
        </div>
    </div>
</div>
